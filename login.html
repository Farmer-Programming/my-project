<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>烟尘道统计分析系统 - 登录</title>
  <!-- 使用 UMD 版本的 Supabase SDK，确保 supabase 可在全局访问 -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #333;
    }
    .login-container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    h1 {
      color: #4a5568;
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin: 10px 0;
      transition: background 0.3s;
    }
    button:hover {
      background: #5a67d8;
    }
    .switch-form {
      margin-top: 20px;
      color: #667eea;
      cursor: pointer;
      text-decoration: underline;
    }
    .plan-card {
      background: #f7fafc;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      padding: 1rem;
      margin: 1rem 0;
      text-align: left;
    }
    .plan-title {
      font-weight: bold;
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }
    .plan-price {
      font-size: 1.5rem;
      font-weight: bold;
      color: #667eea;
      margin: 0.5rem 0;
    }
    .upgrade-btn {
      background: #48bb78;
    }
    .upgrade-btn:hover {
      background: #38a169;
    }
  </style>
</head>
<body>
  <div class="login-container" id="login-container">
    <h1>烟尘道统计分析系统</h1>

    <!-- 登录表单 -->
    <div id="login-form">
      <h2>登录</h2>
      <input type="email" id="email" placeholder="邮箱" required>
      <input type="password" id="password" placeholder="密码" required>
      <button id="login-btn">登录</button>
      <p class="switch-form" id="to-register">还没有账号？立即注册</p>
    </div>

    <!-- 注册表单 -->
    <div id="register-form" style="display: none;">
      <h2>注册</h2>
      <input type="email" id="reg-email" placeholder="邮箱" required>
      <input type="password" id="reg-password" placeholder="密码 (至少6位)" required>
      <button id="register-btn">注册</button>
      <p class="switch-form" id="to-login">已有账号？立即登录</p>
    </div>

    <!-- 订阅计划 -->
    <div id="subscription-plans" style="display: none;">
      <h2>选择您的计划</h2>
      <div class="plan-card">
        <div class="plan-title">免费版</div>
        <div class="plan-price">￥0 / 月</div>
        <ul>
          <li>基础统计功能</li>
          <li>数据云端保存</li>
          <li>30天免费试用</li>
        </ul>
      </div>
      <div class="plan-card">
        <div class="plan-title">专业版</div>
        <div class="plan-price">￥99 / 月</div>
        <ul>
          <li>全部高级功能</li>
          <li>无水印</li>
          <li>优先技术支持</li>
        </ul>
        <button class="upgrade-btn" id="upgrade-btn">立即升级</button>
      </div>
    </div>
  </div>

  <!-- 主逻辑脚本 -->
  <script>
    // 初始化 Supabase 客户端
    const supabaseClient = window.supabase.createClient(
      'https://gboujpgswtpyftlakvsm.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imdib3VqcGdzd3RweWZ0bGFrdnNtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgyNjU4MjYsImV4cCI6MjA3Mzg0MTgyNn0.JacF3xi3xzqThgBCk7xVlKGVipBPiDCIbVgA5GZB7Zs'
    );

    function showLoginForm() {
      document.getElementById('login-form').style.display = 'block';
      document.getElementById('register-form').style.display = 'none';
      document.getElementById('subscription-plans').style.display = 'none';
    }

    function showRegisterForm() {
      document.getElementById('login-form').style.display = 'none';
      document.getElementById('register-form').style.display = 'block';
      document.getElementById('subscription-plans').style.display = 'none';
    }

    document.addEventListener('DOMContentLoaded', function () {
      // 登录
      document.getElementById('login-btn').addEventListener('click', async function () {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        const { data, error } = await supabaseClient.auth.signInWithPassword({ email, password });

        if (error) {
          alert('登录失败: ' + error.message);
        } else {
          alert('登录成功！');
          window.location.href = 'index.html';
        }
      });

      // 注册
      document.getElementById('register-btn').addEventListener('click', async function () {
        const email = document.getElementById('reg-email').value;
        const password = document.getElementById('reg-password').value;

        if (password.length < 6) {
          alert('密码至少需要6位');
          return;
        }

        const { data, error } = await supabaseClient.auth.signUp({ email, password });

        if (error) {
          alert('注册失败: ' + error.message);
        } else {
          alert('注册成功！请查收邮箱验证邮件，然后登录。');
          showLoginForm();
        }
      });

      // 表单切换
      document.getElementById('to-register').addEventListener('click', showRegisterForm);
      document.getElementById('to-login').addEventListener('click', showLoginForm);

      // 升级按钮
      document.getElementById('upgrade-btn').addEventListener('click', function () {
        alert('支付功能将在下一步接入！');
      });
    });
  </script>
</body>
</html>
